{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'signupin.css' %}">
    <link rel="stylesheet" href="{% static 'search.css' %}">
    <link rel="stylesheet" href="{% static 'carousel.css' %}">
    <link rel="stylesheet" href="{% static 'result.css' %}">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AI FilmFinder - Where Movies Meet Intelligence</title>
</head>
<body>
    <div class="header content">
        <nav class="d-flex">
            <div class="search-logo">
                <a href="/website"><img class="logo" src="{% static '/images/logo.png' %}" alt="logo"></a>
            </div>
            <div class="search-form-container">
            <form action="/website/search" method="GET" class="search-form" id="searchForm">
                <input type="text" name="movie_title" id="searchInput" placeholder="Search..." class="search-input" required>
                <span class="search-bar"></span>
                <button type="submit" class="search-button">Search</button>
            </form>
                <div id="suggestions"></div> <!-- Suggestions will be displayed here -->
            </div>
            <div class="search-profile">
                <a href="#" class="user-icon"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
                <div class="dropdown-menu">
                    <ul>
                        <li><a class="no-decoration" href="#">Help</a></li>
                        <li><a class="no-decoration" href="/website">Sign Out</a></li>
                    </ul>
                </div>
            </div>
            
        </nav>
    </div>
    <div class="movie-category-container d-flex flex-column content">
        <div class="titles-dump">
            {% for movie_id in movie_ids %}
                {{ movie_id }}<br>
            {% endfor %}
        </div>



        <div class="TheResultShower">
            <h3 class="category-heading">
                <span style="color: var(--first-color); font-size: 1rem;">AFF shows&nbsp&nbsp</span>Similar Movies
            </h3>
            <div class="movie-gallery d-flex">
                
            </div>
            <!-- <div class="height50vh">
                <p class="category-heading-upgraded d-inline">No similar movies found</p> &nbsp
                <i class="fa fa-frown-o" aria-hidden="true"></i>
            </div> -->
        </div>



    </div> 
    <!-- movie container div closed tag above one -->

    <div class="footer d-flex-col">
        <h2>Mail to Us? admin@aifilmfinder.com</h2>
        <div class="row d-flex justify-content-center">
            <div class="col">
                <a href="#">Account</a>
                <a href="#">FAQ</a>
            </div>
            <div class="col">
                <a href="#">Terms of Use</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'search.js' %}"></script>
    <script src="{% static 'result.js' %}"></script>
</body>
</html>
