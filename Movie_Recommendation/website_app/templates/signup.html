{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'signupin.css' %}">
    <title>AI FilmFinder - Where Movies Meet Intelligence </title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    
    document.getElementById("signinButton").addEventListener("click", function() {
            window.location.href = "/website/signin";
    });
            
});
    </script>
</head>
<body>
    <div class="header">
        <nav>
            <a href="/website"><img class="logo" src="{% static '/images/logo.png' %}" alt="logo"></a>
            <div>
                <!-- <button class="lang-btn"><i class="fa-solid fa-globe"></i> English <img src="./Assets/down-icon.png"></button> -->
                <button id="signinButton" class="cust-color"><a class="no-blue-color" href="/website/signin">Sign In</a></button>
            </div>
        </nav>
        <div class="header-login">
            <h3 class="header-first">Enter the <span style="color : #ffa31a;">OTP</span>    and create a <span style="color : #ffa31a;" >password</span> to start your personalized experience.</h3>
            <p class="header-first">Get Personalized Recommendations Based on Your Search</p>
            <form class="d-flex flex-column align-items-center" action="/website/members/" method="post" class="email-signup">
                {% csrf_token %}
                <input required type="email" class="login-input" placeholder="Email address" name="email" >
<!--                <input type="text" class="login-input" placeholder="Enter OTP" required>-->
                <input type="password" placeholder="Enter password" required class="login-input" name="password">
                <input type="password" placeholder="Confirm password" required class="login-input" name="confirm_password">
                <button class="fromlogin-but" style="color : black; font-weight: bold;" type="submit">Sign Up</button>
                <!-- <a href="search.html">SEARCH</a> -->
            </form>
        </div>
    </div>

    <div class="footer d-flex-col">
    <h2>Mail to Us? admin@aifilmfinder.com</h2>
        <div class="row d-flex justify-content-center">
            <div class="col">
                <a href="#">Account</a>
                <a href="#">FAQ</a>
            </div>
            <div class="col">
                <a href="#">Terms of Use</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>

</body>
</html>
